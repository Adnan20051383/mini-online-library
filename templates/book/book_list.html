{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Book List Of {{ author.first_name }} {{ author.last_name }}</h2>
    <a href="{% url 'book_create' %}" class="btn btn-success">Add Book</a>
</div>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for book in books %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="text-muted mb-1">Year: {{ book.year }}</p>
                <div class="mt-auto d-flex justify-content-between flex-wrap gap-1">
                    <a href="{% url 'book_update' book.pk %}" class="btn btn-outline-secondary btn-sm">Update</a>
                    <a href="{% url 'book_delete' book.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <p>No books found.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
