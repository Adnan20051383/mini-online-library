<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar with search bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'author_list' %}">Online Library</a>

        {% if request.resolver_match.url_name == 'book_list' or request.resolver_match.url_name == 'book_search' %}
        <form class="d-flex ms-auto" role="search" method="get" action="{% url 'book_search' author.pk %}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search books..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        {% elif request.resolver_match.url_name == 'author_list' or request.resolver_match.url_name == 'author_search' %}
        <form class="d-flex ms-auto" role="search" method="get" action="{% url 'author_search' %}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search authors..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        {% endif %}
    </div>
</nav>

<!-- Main content area -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
